<!DOCTYPE html>
<html>
<head>
    <title>KO Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/library/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="js/library/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container-fluid">
            <div class="row" id="catalog-container">
                <div class="col-xs-12" data-bind="template:{name: 'header'}"></div>
                <div class="col-xs-6" data-bind="template:{name: 'catalog'}"></div>
                <div id="cartContainer" class="col-xs-6 well hidden" data-bind="template:{name:'cart'}"></div>
            </div>
            <div class="row hidden" id="orderContainer" data-bind="template:{name:'order'}"></div>
            <div data-bind="template: {name:'add-to-catalog-modal'}"></div>
            <div data-bind="template: {name:'finish-order-modal'}"></div>
        </div>
    </div>
</div>

<!-- templates -->
<script type="text/html" id="header">
    <h1>Catalog</h1>
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-to-catalog-modal">
        <i class="glyphicon glyphicon-plus-sign"></i> Add New Product
    </button>
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-bind="click: showCartDetails, enable: cartHasProducts">
        <i class="glyphicon glyphicon-book"></i> Show Cart Details
    </button>
    <hr/>
</script>
<script type="text/html" id="catalog"></script>
<script type="text/html" id="cart"></script>
<script type="text/html" id="order"></script>
<script type="text/html" id="add-to-catalog-modal">

</script>
<script type="text/html" id="finish-order-modal"></script>
<!-- end of templates -->

<script type="text/javascript" src="js/library/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/models/product.js"></script>
<script type="text/javascript" src="js/viewmodel/viewmodel.js"></script>
</body>
</html>
